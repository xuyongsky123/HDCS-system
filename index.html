<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="keywords" content="乌鲁木齐市存量房交易系统,乌鲁木齐房产交易,存量房交易系统" />
    <meta name="description" content="乌鲁木齐市存量房交易系统,乌鲁木齐房产交易,存量房交易系统" />
    <link rel="Shortcut icon" href="image/logo.ico">

	<title>乌鲁木齐市存量房交易系统-首页</title>

	<link rel="stylesheet" type="text/css" href="css/frame.css" />
	<script type="text/javascript" src="js/jquery.min-1.9.1.js"></script>
	<script type="text/javascript" src="js/angular/angular-1.2.27.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body ng-app="indexApp">
	<div ng-controller="menuCtrl" ng-cloak class="container">
		<div class="header-container">
			<img src="image/xy/logo.png" alt="乌鲁木齐市存量房交易系统logo" />
			<ul class="menu">
				<li ng-repeat="item in dataModel.menu" ng-click="ui.menuClick(item)">{{ item.name }}<i>&times;</i></li><!--ng-class="{'sel':item.status == 'true'}"-->
			</ul>
			<div class="info">
				<span>欢迎您，moriarty</span>
				<a href="">设置<i class="arrow-down"></i></a>
				<a href="">退出</a>
			</div>
		</div>
		<div class="section-container">
			<div id="menuContent" class="aside-left">
				<dl ng-repeat="item in dataModel.menu_1">
					<dt ng-click="ui.menuClick_1(item)" class="left-1">{{ item.name }}</dt>
				</dl>
			</div>
			<div class="aside-right">
				<div id="iframe">
					<iframe name="myIframe" src="verification.html" width="100%" height="100%" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="yes" allowtransparency="yes"></iframe>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
