<!DOCTYPE html>
<html ng-app="bandAddModuleApp">
<head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="keywords" content="乌鲁木齐市存量房交易系统,乌鲁木齐房产交易,存量房交易系统" />
    <meta name="description" content="乌鲁木齐市存量房交易系统,乌鲁木齐房产交易,存量房交易系统" />
    <link rel="Shortcut icon" href="image/logo.ico">

    <title>乌鲁木齐市存量房交易系统-首页</title>

    <link rel="stylesheet" type="text/css" href="css/countState.css" />
    <script type="text/javascript" src="js/jquery.min-1.9.1.js"></script>
    <script type="text/javascript" src="js/angular/angular-1.2.27.js"></script>
    <script src="js/storage.js"></script>
     <script src="js/My97DatePicker/WdatePicker.js"></script>
    <script src="js/base-config/base-xm.js"></script>
    <script src="js/bankAddAttract/controllerLook.js"></script>
</head>
<body>
<div class="tb_container" ng-controller="bandAddCtrl">
    <div class="top-xm fund-div">
        <p class="p_after">
            <a href="" class="afterArrow">银行管理</a>
            <a href="" class="afterArrow">合同管理</a>
            <a href="" class="afterArrow">增加合同</a>
            <a href="#" class="reload">刷新</a>
        </p>
    </div>
    <div class="table-border fund-border ">
        <p class="blue_p">增加合同</p>
        <div class="cond-container">
        <div class="single-item">
            <div class="split">
                <div class="item">
                    <label>合同编号：</label>
                    <div>
                        <input ng-disabled="true" ng-model="dataModel.data_addAttr.attrNum" type="text" name="" />
                    </div>
                </div>
                <div class="item">
                    <label>监管银行：</label>
                    <div>
                        <select ng-disabled="true" ng-model="dataModel.data_addAttr.bank" ng-options="item.key as item.value for item in dictionary.bankData"></select>
                        <i>▼</i>
                    </div>
                </div>
                <div class="item">
                    <label>状&ensp;&ensp;&ensp;&ensp;态：</label>
                    <div>
                        <select ng-model="dataModel.data_addAttr.state" ng-options="item.key as item.value for item in dictionary.contractState"></select>
                        <i>▼</i>
                    </div>
                </div>
            </div>
            <div class="split">
                <div class="item">
                    <label>合同总价：</label>
                    <div>
                        <input ng-disabled="true" ng-model="dataModel.data_addAttr.attrTotal" type="text"/>
                    </div>
                </div>
                <div class="item">
                    <label>监管金额：</label>
                    <div>
                        <input ng-disabled="true" ng-model="dataModel.data_addAttr.supMoney" type="text" value=""/>
                    </div>
                </div>
            </div>
            <div class="split">
                <div class="item">
                    <label>付款时间：</label>
                    <div>
                        <input  ng-model="dataModel.data_addAttr.payTime" type="text" value=""/>
                    </div>
                </div>
                <div class="item">
                    <label>付款金额：</label>
                    <div>
                        <input ng-model="dataModel.data_addAttr.payMoney" type="text"/>
                    </div>
                </div>
            </div>
            <div class="split">
                <div class="item item-long">
                    <label>物业地址：</label>
                    <div >
                        <input ng-model="dataModel.data_addAttr.location"  class="address" type="text" value=""/>
                    </div>
                </div>
            </div>
        </div>

        <div class="single-item">
            <p class="white-p">实际付款</p>
            <div class="split">
                <div class="item">
                    <label>付款时间：</label>
                    <div >
                        <input ng-model="dataModel.data_payMoney.payTime" onfocus="WdatePicker({isShowWeek:true})" type="text" name="" />
                    </div>
                </div>
                <div class="item">
                    <label>付款金额：</label>
                    <div >
                        <input ng-model="dataModel.data_payMoney.payMoney" type="text"/>
                    </div>
                </div>
                <div class="item">
                    <label>付款单号：</label>
                    <div >
                        <input ng-model="dataModel.data_payMoney.payNum" type="text"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="readonly single-item">
            <div class="split">
                <div class="item">
                    <label>创建时间：</label>
                    <div class="x-item">
                        <input ng-disabled="true"  ng-model="dataModel.readOnly.createTime" type="text" />
                    </div>
                </div>
                <div class="item">
                    <label>创&ensp;建&ensp;人：</label>
                    <div class="x-item">
                        <input ng-disabled="true"  ng-model="dataModel.readOnly.creator" type="text"  />
                    </div>
                </div>
                <div class="item">
                    <label>审&ensp;核&ensp;人：</label>
                    <div class="x-item">
                        <input ng-disabled="true"  ng-model="dataModel.readOnly.auditor"  type="text"  />
                    </div>
                </div>
            </div>
            <div class="split">
                <div class="item">
                    <label>最后修改时间：</label>
                    <div class="x-item">
                        <input ng-disabled="true" ng-model="dataModel.readOnly.endTime"  type="text"  />
                    </div>
                </div>
                <div class="item">
                    <label>最后修改人：</label>
                    <div class="x-item">
                        <input ng-disabled="true" ng-model="dataModel.readOnly.endPeo"  type="text"  />
                    </div>
                </div>
                <div class="item">
                    <label>审核时间：</label>
                    <div class="x-item">
                        <input ng-disabled="true" ng-model="dataModel.readOnly.checkTime" type="text"  />
                    </div>
                </div>
            </div>
        </div>

        <div class="single-item">
            <p class="white-p">卖方信息</p>
            <div class="split">
                <div class="item">
                    <label>姓&ensp;&ensp;&ensp;&ensp;名：</label>
                    <div>
                        <input ng-disabled="true" ng-model="dataModel.sellerInfo.name" type="text" name="" />
                    </div>
                </div>
                <div class="item">
                    <label>手&ensp;&ensp;&ensp;&ensp;机：</label>
                    <div>
                        <input ng-disabled="true" ng-model="dataModel.sellerInfo.phone" type="text"/>
                    </div>
                </div>
                <div class="item">
                    <label>开户银行：</label>
                    <div>
                        <select ng-disabled="true" ng-model="dataModel.data_addAttr.bank" ng-options="item.key as item.value for item in dictionary.bankData"></select>
                        <i>▼</i>
                    </div>
                </div>
            </div>
            <div class="split">
                <div class="item">
                    <label>银行账号：</label>
                    <div>
                        <input ng-disabled="true" ng-model="dataModel.sellerInfo.bankNum"  type="text"/>
                    </div>
                </div>
                <div class="item">
                    <label>收&ensp;款&ensp;人：</label>
                    <div>
                        <input ng-disabled="true" ng-model="dataModel.sellerInfo.receiver"  type="text" value=""/>
                    </div>
                </div>
                <div class="item">
                    <label>房产证编号：</label>
                    <div>
                        <input ng-disabled="true" ng-model="dataModel.sellerInfo.houseNum"  type="text" value=""/>
                    </div>
                </div>
            </div>
            <div class="split">
                <div class="item">
                    <label>身份证号：</label>
                    <div>
                        <input ng-disabled="true" ng-model="dataModel.sellerInfo.identityCard" type="text" value=""/>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <p class="white-p">买方信息</p>
            <div class="split">
                <div class="item">
                    <label>姓&ensp;&ensp;&ensp;&ensp;名：</label>
                    <div>
                        <input ng-disabled="true" ng-model="dataModel.buyerInfo.name" type="text" name="" />
                    </div>
                </div>
                <div class="item">
                    <label>手&ensp;&ensp;&ensp;&ensp;机：</label>
                    <div>
                        <input ng-disabled="true" ng-model="dataModel.buyerInfo.phone" type="text"/>
                    </div>
                </div>
                <div class="item">
                    <label>开户银行：</label>
                    <div>
                        <select ng-disabled="true" ng-model="dataModel.data_addAttr.bank" ng-options="item.key as item.value for item in dictionary.bankData"></select>
                        <i>▼</i>
                    </div>
                </div>
            </div>
            <div class="split">
                <div class="item">
                    <label>银行账号：</label>
                    <div>
                        <input ng-disabled="true" ng-model="dataModel.buyerInfo.bankNum" type="text"/>
                    </div>
                </div>
                <div class="item">
                    <label>付&ensp;款&ensp;人：</label>
                    <div>
                        <input ng-disabled="true" ng-model="dataModel.buyerInfo.recPeo" type="text" value=""/>
                    </div>
                </div>
                <div class="item">
                    <label>身份证号：</label>
                    <div>
                        <input ng-disabled="true" ng-model="dataModel.buyerInfo.identityCard" type="text" value=""/>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div class="split-xm">
                <p class="white-p">合同文本</p>
                <textarea ng-model="dataModel.contractText.textarea"  name=""></textarea>
            </div>
            <div class="split-xm">
                <p class="white-p fj">附件：</p>
                <a class="uploadFile">网签合同.doc</a>
            </div>
            <div class="split-xm margin-r">
                <button ng-click="ui.cancel()">取消</button>
                <button ng-click="ui.save()" >请求放款复核</button>
            </div>
        </div>
        </div>
        <div class="foot">

        </div>
    </div>
</div>
<script>
    $(function(){

    });
</script>

</body>
</html>
