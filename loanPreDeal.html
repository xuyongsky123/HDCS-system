<!DOCTYPE html>
<html ng-app="preContractDealApp">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="keywords" content="乌鲁木齐市存量房交易系统,乌鲁木齐房产交易,存量房交易系统" />
    <meta name="description" content="乌鲁木齐市存量房交易系统,乌鲁木齐房产交易,存量房交易系统" />
    <link rel="Shortcut icon" href="image/logo.ico">

    <title>乌鲁木齐市存量房交易系统-贷款预受理</title>
    <link rel="stylesheet" type="text/css" href="css/countState.css" />
    <script type="text/javascript" src="js/jquery.min-1.9.1.js"></script>
    <script type="text/javascript" src="js/angular/angular-1.2.27.js"></script>
    <script type="text/javascript" src="js/storage.js"></script>
    <script src="js/base-config/base-xm.js"></script>
    <script src="js/base-config/base.js"></script>
    <script src="js/preContractDeal/controller-preContractDeal.js"></script>
</head>
<body ng-controller="preContractDealCtrl">
<form novalidate>
    <div class="tb_container">
        <div class="top-xm fund-div">
            <p class="p_after">
                <a href="" class="afterArrow">贷款预受理</a>
                <a href="" class="afterArrow">贷款申请</a>
                <a href="#" class="reload">刷新</a>
            </p>
        </div>
        <div class="table-border sign-div fund-border ">
            <p class="blue_p">申请人信息</p>
            <div class="cond-container">
                <div class="single-item">
                    <div class="split">
                        <div class="item">
                            <label>姓名：</label>
                            <div>
                                <input required ng-model="dataModel.proposerInfo.name" type="text" />
                            </div>
                        </div>
                        <div class="item">
                            <label>电话：</label>
                            <div>
                                <input required ng-model="dataModel.proposerInfo.phone" type="text"/>
                            </div>
                        </div>
                        <div class="item">
                            <label>证件类型：</label>
                            <div>
                                <select required ng-model="dataModel.proposerInfo.identityType" ng-options="item.key as item.value for item in dictionary.identity">
                                </select>
                                <i>▼</i>
                            </div>
                        </div>
                    </div>
                    <div class="split">
                        <div class="item">
                            <label>月收入(税前)：</label>
                            <div>
                                <input required ng-model="dataModel.proposerInfo.earning" type="text" />
                            </div>
                        </div>
                        <div class="item">
                            <label>证件号码：</label>
                            <div>
                                <input required ng-model="dataModel.proposerInfo.identity" type="text" />
                            </div>
                        </div>
                        <div class="item">
                            <label>公积金账号：</label>
                            <div>
                                <input required ng-model="dataModel.proposerInfo.fundNum" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="split">
                        <div class="item item-long">
                            <label>工作单位：</label>
                            <div>
                                <input required ng-model="dataModel.proposerInfo.workUnit" class="big" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="split">
                        <div class="item item-long">
                            <label>联系地址：</label>
                            <div>
                                <input required ng-model="dataModel.proposerInfo.address" class="big" type="text" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <p class="blue_p">银行信息</p>
            <div class="cond-container">
            <div class="single-item">
                <div class="split">
                    <div class="item">
                        <label>申请银行：</label>
                        <div>
                            <select required ng-model="dataModel.bankInfo.applyBank" ng-options="item.key as item.value for item in dictionary.bankData">
                            </select>
                            <i>▼</i>
                        </div>
                    </div>
                    <div class="item">
                        <label>申请金额：</label>
                        <div>
                            <input required ng-model="dataModel.bankInfo.applyMoney" type="text"/>
                        </div>
                    </div>
                </div>
                </div>
            </div>

            <p class="blue_p">房源信息</p>
            <div class="cond-container">
                <div class="readonly single-item">
                    <div class="split confirm-div">
                        <button ng-click="ui.check()" class="confirm">验证</button>
                        <div class="item">
                            <label>房源验证码：</label>
                            <div>
                                <input required ng-model="dataModel.houseInfo.code" class="border-input" type="text" />
                            </div>
                        </div>
                    </div>
                    <div ng-repeat="item in dataModel.houseInfo.obligee" class="split">
                        <div class="item">
                            <label>权利人名称：</label>
                            <div>
                                <input required ng-disabled="true" ng-model="item.obligee_name" type="text" />
                            </div>
                        </div>
                        <div class="item">
                            <label>证件类型：</label>
                            <div>
                                <input required ng-disabled="true" ng-model="item.obligee_card_type" type="text"/>
                            </div>
                        </div>
                        <div class="item">
                            <label>证件号码：</label>
                            <div>
                                <input required ng-disabled="true" ng-model="item.obligee_card_num" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="split">
                        <div class="item">
                            <label>房权证号：</label>
                            <div>
                                <input required ng-disabled="true" ng-model="dataModel.houseInfo.houseNum" type="text" />
                            </div>
                        </div>
                        <div class="item">
                            <label>产权面积(m²)：</label>
                            <div>
                                <input required ng-disabled="true" ng-model="dataModel.houseInfo.houseArea" type="text" />
                            </div>
                        </div>
                        <div class="item">
                            <label>套内面积(m²)：</label>
                            <div>
                                <input required ng-disabled="true" ng-model="dataModel.houseInfo.insideArea" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="split">
                        <div class="item">
                            <label>分摊面积(m²)：</label>
                            <div>
                                <input required ng-disabled="true" ng-model="dataModel.houseInfo.outsideArea" type="text" />
                            </div>
                        </div>
                        <div class="item">
                            <label>总层数：</label>
                            <div>
                                <input required ng-disabled="true" ng-model="dataModel.houseInfo.totalLayer" type="text" />
                            </div>
                        </div>
                        <div class="item">
                            <label>所在层：</label>
                            <div>
                                <input required ng-disabled="true" ng-model="dataModel.houseInfo.layer" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="split">
                        <div class="item">
                            <label>房屋地址：</label>
                            <div>
                                <input required ng-disabled="true" ng-model="dataModel.houseInfo.houseLocation" type="text" />
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="split-xm margin-r">
                        <button ng-click="ui.callback()">受理回执单</button>
                        <button ng-click="ui.submit()">提交</button>
                    </div>
                </div>
            </div>
            <div class="foot">

            </div>
        </div>
    </div>
</form>
</body>
</html>
