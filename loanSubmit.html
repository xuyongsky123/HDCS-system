<!DOCTYPE html>
<html ng-app="loanSubmitApp">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="keywords" content="乌鲁木齐市存量房交易系统,乌鲁木齐房产交易,存量房交易系统" />
    <meta name="description" content="乌鲁木齐市存量房交易系统,乌鲁木齐房产交易,存量房交易系统" />
    <link rel="Shortcut icon" href="image/logo.ico">

    <title>乌鲁木齐市存量房交易系统-贷款预受理</title>
    <link rel="stylesheet" type="text/css" href="css/countState.css" />
    <script type="text/javascript" src="js/jquery.min-1.9.1.js"></script>
    <script type="text/javascript" src="js/angular/angular-1.2.27.js"></script>
    <script src="data/data.js"></script>
    <script src="js/base-config/base.js"></script>
    <script src="js/base-config/base-xm.js"></script>
    <script src="js/loanAbout/loanSubmit.js"></script>
</head>
<body ng-controller="loanSubmitCtrl">
<form>
    <div class="tb_container">
        <div class="top-xm fund-div">
            <p class="p_after">
                <a href="" class="afterArrow">抵押贷款</a>
                <a href="" class="afterArrow">贷款申请</a>
                <a href="#" class="reload">刷新</a>
            </p>
        </div>
        <div class="table-border sign-div fund-border ">
            <p class="blue_p">房源信息</p>
            <div class="cond-container">
                <div class="single-item readonly">
                    <div class="split">
                        <div class="item">
                            <label>权利人名称：</label>
                            <div>
                                <input required ng-disabled="true" ng-model="dataModel.houseInfo.obligeeName"  type="text" />
                            </div>
                        </div>
                        <div class="item">
                            <label>权利人名称：</label>
                            <div>
                                <input required ng-disabled="true" ng-model="dataModel.houseInfo.obligeeName2" type="text"/>
                            </div>
                        </div>
                    </div>
                    <div class="split">
                        <div class="item">
                            <label>证件类型：</label>
                            <div>
                                <input required ng-disabled="true" ng-model="dataModel.houseInfo.identityType" type="text" />
                            </div>
                        </div>
                        <div class="item">
                            <label>证件号码：</label>
                            <div>
                                <input required ng-disabled="true" ng-model="dataModel.houseInfo.identityNum" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="split">
                        <div class="item">
                            <label>房权证号：</label>
                            <div>
                                <input required ng-disabled="true" ng-model="dataModel.houseInfo.houseNum" class="big" type="text" />
                            </div>
                        </div>
                        <div class="item">
                            <label>产权面积(m²)：</label>
                            <div>
                                <input required ng-disabled="true" ng-model="dataModel.houseInfo.houseArea" class="big" type="text" />
                            </div>
                        </div>
                        <div class="item">
                            <label>套内面积(m²)：</label>
                            <div>
                                <input required ng-disabled="true" ng-model="dataModel.houseInfo.insideArea" class="big" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="split">
                        <div class="item">
                            <label>分摊面积(m²)：</label>
                            <div>
                                <input required ng-disabled="true" ng-model="dataModel.houseInfo.outsideArea" class="big" type="text" />
                            </div>
                        </div>
                        <div class="item">
                            <label>总层数：</label>
                            <div>
                                <input required ng-disabled="true" ng-model="dataModel.houseInfo.totalLayer" class="big" type="text" />
                            </div>
                        </div>
                        <div class="item">
                            <label>所在层：</label>
                            <div>
                                <input required ng-disabled="true" ng-model="dataModel.houseInfo.layer" class="big" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="split">
                        <div class="item">
                            <label>房屋地址：</label>
                            <div>
                                <input required ng-disabled="true" ng-model="dataModel.houseInfo.houseLocation" class="big" type="text" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <p class="blue_p">银行信息</p>
            <div class="cond-container">
                <div class="single-item">
                    <div class="split">
                        <div class="item">
                            <label>申请银行：</label>
                            <div>
                                <select required ng-model="dataModel.bankInfo.applyBank" ng-options="item.key as item.value for item in dictionary.bankData"></select>
                                <i>▼</i>
                             </div>
                        </div>
                        <div class="item">
                            <label>申请金额：</label>
                            <div>
                                <input required ng-model="dataModel.bankInfo.applyMoney" type="text" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="blue_p">不动产信息</p>
            <div class="cond-container">
                <div class="single-item sSingleItem">
                    <label>不动产证上传：</label>
                    <div class="submitDiv"></div>
                    <label class="label2"><span class="redStar">*</span>上传图片分辨率不要低于1080P</label>
                </div>
            </div>
            <div>
                <div class="split-xm margin-r">
                    <button ng-click="ui.submit()">提交</button>
                </div>
            </div>
            <div class="foot">

            </div>
        </div>
    </div>
</form>
</body>
</html>
